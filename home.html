<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container-fluid d-flex justify-between">
        <a class="navbar-brand text-white" href="#">Navbar</a>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white fst-italic" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fst-italic" href="#">Committees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fst-italic" href="#">Invited Speakers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fst-italic">Call for Papers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fst-italic">Accepted Papers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fst-italic">Program</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fst-italic">Registration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fst-italic">Venue</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fst-italic">Pre-Conference School</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide relative"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/home1.jpg" class="d-block w-100 h-50" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/home2.jpg" class="d-block w-100 h-50" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="images/home3.jpg" class="d-block w-100 h-50" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
        class=""
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

      <div class="homeContent">
        <p>Biggest Spring Conference</p>
        <div class="timer">
            <div class="timerBlock">
                <div id="days">00</div>
                <div class="timer-label">Days</div>
            </div>
            <div class="timerBlock">
                <div id="hours">00</div>
                <div class="timer-label">Hours</div>
            </div>
            <div class="timerBlock">
                <div id="minutes">00</div>
                <div class="timer-label">Minutes</div>
            </div>
            <div class="timerBlock">
                <div id="seconds">00</div>
                <div class="timer-label">Seconds</div>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
